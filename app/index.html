<body ng-app='AddressBook'>
	Welcome to my Address Book.
	<div ng-controller="ContactList">
		<h2>Contacts</h2>
		<div class=contact ng-repeat="contact in contacts">
			 <h4>
				 {{contact.name}}
			 </h4>
			 <p>
				 {{contact.occupation}}
			 </p>
			 <p>
			 		<a href="mailto:{{contact.email}}">
						{{contact.email}}
			 		</a>
			 </p>
		</div>
	</div>
	
	<!-- SCRIPTZ GO HERE -->
	<script src='bower_components/angular/angular.js'></script>
	<script src='scripts/app.js'></script>
</body>
